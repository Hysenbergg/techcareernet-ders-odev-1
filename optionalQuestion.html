<script>
    fetch("https://northwind.vercel.app/api/orders")
      .then((res) => res.json())
      .then((res) => {
        res.forEach(element => {
            var orderDate = new Date(element.orderDate);
            var shippedDate = new Date(element.shippedDate);
            
            if(shippedDate > orderDate){
                console.log("Sipariş geç teslim edilmiştir.");
            }
        });
      });
</script>
