<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderDate</title>
</head>
<body>
    
</body>
<script>
    fetch("https://northwind.vercel.app/api/orders")
      .then((res) => res.json())
      .then((res) => {
        res.forEach(element => {
            var orderDate = new Date(element.orderDate);
            if(orderDate.getFullYear() === 1996){
                console.log(element.orderDate);
            }
        });
      });
</script>
</html>
