<script>
    fetch("https://northwind.vercel.app/api/orders")
      .then((res) => res.json())
      .then((res) => {
        var countryUSA = 0;
        res.forEach(element => {
            if(element.shipAddress.country === "USA"){
                countryUSA = countryUSA + 1;                
            }
        });
        console.log("USA'da bulunan adres sayısı: ", countryUSA);
        
        /*for(var i=0; i<res.length; i++) {

      });
</script>
